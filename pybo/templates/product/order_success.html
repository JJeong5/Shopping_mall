<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 성공</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% if order_cancelled %}
    <div class="alert alert-danger" role="alert">
        주문이 취소되었습니다.
        {% else %}
        <div class="container mt-5">
            <h1>주문이 성공적으로 완료되었습니다.</h1>
            <h1>주문 번호: {{ order.id }}</h1>

            <!-- 주문 정보 표시 -->
            <p>주문 일자: {{ order.order_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <p>총 가격: {{ order.total_price }}원</p>
            <p>주문 상태: {{ order.status }}</p>

            <!-- 기타 주문 정보 표시 -->
            <!-- 원하는 추가 정보를 여기에 표시할 수 있습니다. -->
            {%endif%}

            <a href="{{ url_for('product._list') }}" class="btn btn-primary">주문하러가기</a>
        </div>

        <!-- Bootstrap 및 jQuery 스크립트 로드 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
